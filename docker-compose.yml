version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: powercore-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: powercore
    networks:
      - powercore-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: powercore-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      MONGODB_URL: mongodb://mongodb:27017/
      MONGODB_DB_NAME: powercore
      SECRET_KEY: change-this-secret-key-in-production
      CORS_ORIGINS: '["http://localhost:3000","http://localhost:3001"]'
      LOG_LEVEL: INFO
    volumes:
      - ./backend:/app
      - ./backend/logs:/app/logs
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - powercore-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: powercore-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - powercore-network

volumes:
  mongodb_data:
    driver: local

networks:
  powercore-network:
    driver: bridge
